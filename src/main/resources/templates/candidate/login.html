<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login Candidate</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 h-screen items-center flex justify-center">

<form action="" th:action="@{/candidate/signIn}" method="post" class="flex gap-24">
    <div class="text-white max-w-80 text-6xl flex items-center">
        Gest√£o Vagas
    </div>
    <div class="bg-zinc-950 rounded-md  my-10">
        <div class="bg-gray-800 rounded-t-md py-3">
            <p class="text-gray-300 flex justify-center">Login Candidate</p>
        </div>
        <div class="space-y-8 px-20 py-10">
            <input type="text" name="username"
                class="bg-gray-50 text-gray-900 text-xd rounded w-96 p-4 focus:outline-none focus:ring-green-600 focus:ring-2 block"
                placeholder="User">
            <input type="password" name="password"
                   class="bg-gray-50 text-gray-900 text-xd rounded w-96 p-4 focus:outline-none focus:ring-green-600 focus:ring-2 block"
                   placeholder="Password">

            <p class="text-red-400" th:if="${error_message}" th:text="${error_message}"></p>
            <button
                    class="bg-green-900 w-96 p-4 rounded text-white hover:bg-green-700"
            >LOGIN</button>

            <a href="/candidate/create"
               class="block text-center underline underline-offset-2 text-green-700 hover:text-green-600"
            >Create account</a>
        </div>
    </div>
</form>



</body>

</html>
