<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Profile Candidate</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width-device-width, initial-scale=1.0"/>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="bg-white h-screen flex flex-col">
        <nav class="bg-zinc-900 p-4 flex justify-between items-center">
            <div>
                <a href="/company/jobs" class="text-white text-lg font-semibold">Cadastrar</a>
            </div>
            <div>
                <a href="/company/jobs/list" class="text-white text-lg font-semibold">Listar</a>
            </div>
            <div>
                <a href="/company/logout" class="text-white text-lg font-semibold">Logout</a>
            </div>
        </nav>

        <p class="text-center text-3xl pt-5">Listagem de Vagas</p>
        <div class="flex-grow flex pt-10 justify-center">
            <div class="pb-3 w-9/12 max-w-full">
                <table class="w-full">
                    <thead class="bg-gray-200">
                        <th class="text-left py-2 px-4">ID</th>
                        <th class="text-left py-2 px-4">Descrição</th>
                        <th class="text-left py-2 px-4">Benefícios</th>
                        <th class="text-left py-2 px-4">Nível</th>
                    </thead>
                    <tbody>
                        <tr th:each="job: ${jobs}">
                            <td th:text="${job.id}" class="border px-4 py-2"></td>
                            <td th:text="${job.description}" class="border px-4 py-2"></td>
                            <td th:text="${job.benefits}" class="border px-4 py-2"></td>
                            <td th:text="${job.level}" class="border px-4 py-2"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>

</html>
